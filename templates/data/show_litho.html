{% extends "base_generic.html" %}

{% block content %}
{% load static %}
<section class="jumbotron jumbotron-fluid" id="main">

    <h2 class="display-5" style="text-align: center;">Visualizar datos de muestras</h2>
    <h3 class="display-7">Sondeo: {{ DH_id }}</h3>
    <table class="table table-striped table-hover">
        <thead>
            <td><b>Desde:</b></td>
            <td><b>Hasta:</b></td>
            <td><b>Código litología</b></td>
            <!-- <td><b>Litología</b></td> -->
        </thead>

        <tbody>
            {% for sample in data %}
            <tr>
                <td>{{ sample.From }}</td>
                <td>{{ sample.To }}</td>
                <td>{{ sample.Litho_label_id }}</td>
                <!-- <td>{{ sample.Litho }}</td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="javascript:history.go(-1)" class="btn btn-secondary" style="margin-left: 50px;">Volver</a>
    {% endblock %}
